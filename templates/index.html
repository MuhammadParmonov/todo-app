<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Todo - Index</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h5>Mening rajalarim</h5>
              </div>
              <div class="card-body">
                <form action="{% url 'create' %}" method="post">{% csrf_token %}
                  <div class="input-group mb-3">
                    <input type="text" name="body" class="form-control" placeholder="todo..." aria-label="todo..." aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Tasdiqlash</button>
                  </div>
                </form>
                <ol class="list-group list-group-numbered">
                  {% for todo in todos %}
                  <li class="list-group-item d-flex justify-content-between align-items-start {% if todo.done %} text-muted list-group-item-dark {% endif %}">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">{{todo.body}}</div>
                      {{todo.datetime}}
                    </div>
                    {% if todo.done %}
                        <span class="btn badge rounded-pill bg-success m-1"><i class="fa-solid fa-check-double"></i></span>
                        {% else %}
                        <form action="{% url 'action' todo.id 'done' %}" method="post"> {% csrf_token %} <button type="submit" class="btn badge rounded-pill bg-success m-1"><i class="fa-solid fa-check"></i></button></form>
                        {% endif %}
                        <form action="{% url 'action' todo.id 'delete' %}" method="post"> {% csrf_token %} <button type="submit" class="btn badge rounded-pill bg-danger m-1"><i class="fa-solid fa-trash" ></i></button></form>
                  </li>
                  {% endfor %}
                </ol>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
